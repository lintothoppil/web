<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Colors</title>
    <style>
        a:link {
            color: red; 
        }
        a:visited {
            color: blue; 
        }
    </style>
</head>
<body>
    <h1>Link Color Example</h1>
    <p>
        <a href="https://www.jaguar.com">Example Website</a><br>
        <a href="https://www.classmate.com">Google</a><br>
		<a href="https://www.tcs.com">facebook</a><br>
    </p>
</body>
</html>
