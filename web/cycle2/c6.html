<html>
<head>
    <title>Fruit Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 500px;
            background-color: yellow;
            padding: 0;
            margin: 60px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header {
            background-color: orange;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: black;
            padding: 10px;
            margin: 0;
            border-radius: 8px 8px 0 0;
        }
        h4 {
            background-color: yellow;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin: 0;
            padding: 10px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 20px;
        }
        .form-group label {
            flex: 1;
            font-weight: bold;
            margin-right: 10px;
        }
        .form-group input[type="text"],
        .form-group select {
            flex: 0.5;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group select {
            height: auto;
            padding: 5px;
        }
        .radio-group label,
        .checkbox-group label {
            font-weight: bold;
        }
        .radio-options {
            display: flex;
            flex-direction: column;
            margin-left: 20px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin: 10px 20px;
        }
        .checkbox-group input[type="checkbox"] {
            margin-left: 10px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 8px;
        }
        .submit-btn-group {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 30px;
        }
        .submit-btn {
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            border: none;
            
            cursor: pointer;
        }
     
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            The World of Fruits
        </div>
        <h4>Fruit Survey</h4>
        <form>
            <!-- Name -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <!-- Address -->
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
            </div>
            <!-- Radio Buttons -->
            <div class="form-group">
                <label>How many pieces of fruit do you eat per day?</label>
                <div class="radio-options">
                    <label><input type="radio" name="number" value="0"> 0</label>
                    <label><input type="radio" name="number" value="1"> 1</label>
                    <label><input type="radio" name="number" value="2"> 2</label>
                    <label><input type="radio" name="number" value="more than 2"> More than 2</label>
                </div>
            </div>
            <!-- Dropdown -->
            <div class="form-group">
                <label for="fruit">My Favorite Fruit:</label>
                <select id="fruit" name="favorite_fruit" size="4">
                    <option value="" disabled selected>Select</option>
                    <option value="Apple">Apple</option>
                    <option value="Banana">Banana</option>
                    <option value="Plum">Plum</option>
                    <option value="Pomegranate">Pomegranate</option>
                </select>
            </div>
            <!-- Checkbox -->
            <div class="checkbox-group">
                <label for="brochure">Would you like a brochure?</label>
                <input type="checkbox" id="brochure" name="brochure">
            </div>
            <!-- Submit Button -->
            <div class="submit-btn-group">
                <input type="submit" class="submit-btn" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
